<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweet Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      /* Background image with gradient overlay */
      background:
        linear-gradient(135deg, rgba(255, 214, 232, 0.45), rgba(255, 241, 193, 0.45)),
        url("assets/bubu and dudu.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Container for content */
    .container {
      background: #ffffffcc;
      backdrop-filter: blur(6px);
      border-radius: 24px;
      padding: 60px 40px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      max-width: 520px;
      width: 90%;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .container::before,
    .container::after {
      content: "";
      position: absolute;
      width: 140px;
      height: 140px;
      background: radial-gradient(circle, #ff9acb, #ff5fa2);
      border-radius: 50%;
      opacity: 0.25;
    }

    .container::before { top: -40px; left: -40px; }
    .container::after { bottom: -40px; right: -40px; }

    h1 {
      margin-bottom: 12px;
      font-size: 2.6rem;
      color: #ff5fa2;
    }

    p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 36px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .btn-primary { background: linear-gradient(135deg, #ff7eb3, #ff758c); color: #fff; }
    .btn-secondary { background: linear-gradient(135deg, #ffd86f, #fcaf45); color: #5a3a00; }
    .btn-tertiary { background: linear-gradient(135deg, #7afcff, #4facfe); color: #003b4f; }

    .btn:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 14px 24px rgba(0, 0, 0, 0.2);
    }

    /* Floating background emojis */
    .floating {
      position: absolute;
      font-size: 100px;
      opacity: 0.25;
      animation: floatUp 4s ease-in-out infinite;
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }

    .floating.heart { color: #ff4d88; }
    .floating.star { color: #ffd93d; }
    .floating.candy { color: #ff7eb3; }
    .floating.spark { color: #4dc3ff; }

    /* Random positions */
    .heart1 { top: 10%; left: 15%; animation-delay: 0s; }
    .heart2 { top: 70%; left: 20%; animation-delay: 4s; }
    .star1 { top: 20%; left: 70%; animation-delay: 2s; }
    .star2 { top: 60%; left: 65%; animation-delay: 5s; }
    .candy1 { top: 40%; left: 35%; animation-delay: 1s; }
    .spark1 { top: 55%; left: 55%; animation-delay: 3s; }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.25; }
      50% { transform: translateY(-30px) scale(1.1); opacity: 0.5; }
      100% { transform: translateY(-60px) scale(1); opacity: 0.25; }
    }
  </style>
</head>
<body>

  <!-- Floating emojis behind container -->
  <div class="floating heart heart1">üíñ</div>
  <div class="floating heart heart2">üíñ</div>
  <div class="floating star star1">‚ú®</div>
  <div class="floating star star2">‚ú®</div>
  <div class="floating candy candy1">üç≠</div>
  <div class="floating spark spark1">üå∏</div>

  <!-- Main content container -->
  <div class="container">
    <h1>Welcome Bubu and Dudu</h1>
    <p>A cheerful homepage with good vibes and sweet moments.</p>

    <div class="buttons">
      <button class="btn btn-primary" onclick="location.href='message.html'">Message</button>
      <button class="btn btn-secondary" onclick="location.href='images.html'">Moments</button>
      <button class="btn btn-tertiary" onclick="location.href='fireworks.html'">Fireworks</button>
    </div>
  </div>

</body>
</html>
