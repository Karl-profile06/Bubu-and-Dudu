<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Sweet Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background:
        linear-gradient(135deg, rgba(255,214,232,0.45), rgba(255,241,193,0.45)),
        url('assets/gallery-bg.jpg'); /* Replace with your background image */
      background-size: cover;
      background-position: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Back button */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 22px;
      border: none;
      border-radius: 999px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      color: #fff;
      box-shadow: 0 8px 18px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
      z-index: 2;
    }
    .back-btn:hover { transform: scale(1.05); }

    h1 {
      font-size: 2.5rem;
      color: #ff5fa2;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
      margin: 60px 0 20px 0;
      text-align: center;
      z-index: 1;
    }

    #upload-container {
      text-align: center;
      margin-bottom: 30px;
      z-index: 1;
    }

    input[type="file"] {
      padding: 12px 24px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    input[type="file"]:hover { transform: scale(1.05); }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      z-index: 1;
    }

    .photo-card {
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(4px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .photo-card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }
    .photo-card img {
      width: 100%;
      display: block;
      border-radius: 20px;
    }
    .caption {
      padding: 10px;
      text-align: center;
      font-size: 1rem;
      color: #333;
    }

    /* Floating emojis behind */
    .floating {
      position: absolute;
      font-size: 2rem;
      opacity: 0.2;
      animation: floatUp 8s ease-in-out infinite;
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }
    .floating.heart { color: #ff4d88; }
    .floating.star { color: #ffd93d; }
    .floating.candy { color: #ff7eb3; }
    .floating.spark { color: #4dc3ff; }

    /* Random positions for sweetness */
    .heart1 { top: 10%; left: 15%; animation-delay: 0s; }
    .heart2 { top: 70%; left: 20%; animation-delay: 4s; }
    .star1 { top: 20%; left: 70%; animation-delay: 2s; }
    .star2 { top: 60%; left: 65%; animation-delay: 5s; }
    .candy1 { top: 40%; left: 35%; animation-delay: 1s; }
    .spark1 { top: 55%; left: 55%; animation-delay: 3s; }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.2; }
      50% { transform: translateY(-30px) scale(1.1); opacity: 0.35; }
      100% { transform: translateY(-60px) scale(1); opacity: 0.2; }
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="window.history.back()">Back</button>

  <h1>Our Sweet Gallery</h1>

  <!-- Floating emojis for background sweetness -->
  <div class="floating heart heart1">üíñ</div>
  <div class="floating heart heart2">üíñ</div>
  <div class="floating star star1">‚ú®</div>
  <div class="floating star star2">‚ú®</div>
  <div class="floating candy candy1">üç≠</div>
  <div class="floating spark spark1">üå∏</div>

  <!-- Upload Button -->
  <div id="upload-container">
    <input type="file" id="file-input" accept="image/*" multiple>
  </div>

  <!-- Gallery -->
  <div id="gallery"></div>

  <script>
    const input = document.getElementById('file-input');
    const gallery = document.getElementById('gallery');

    input.addEventListener('change', function() {
      const files = Array.from(this.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const card = document.createElement('div');
          card.className = 'photo-card';
          card.innerHTML = `
            <img src="${e.target.result}" alt="Our photo">
            <div class="caption">Our Sweet Moment</div>
          `;
          gallery.appendChild(card);
        }
        reader.readAsDataURL(file);
      });
      // Clear input to allow same file upload again
      input.value = '';
    });
  </script>

</body>
</html>
