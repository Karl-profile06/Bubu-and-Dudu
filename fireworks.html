<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fireworks</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      /* Dark background image with overlay */
      background:
        radial-gradient(circle at bottom, rgba(0,0,0,0.85), rgba(0,0,0,0.95)),
        url("assets/fireworks-bg.jpg"); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: #928bf3;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      z-index: 2;
    }

    canvas {
      display: block;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 26px;
      border: none;
      border-radius: 999px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #7e495f, #7e2130);
      color: #fff;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
      z-index: 2;
    }

    .back-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Merry Christmas and Happy New Year</h1>
  <canvas id="canvas"></canvas>
  <button class="back-btn" onclick="window.history.back()">Back</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    const fireworks = [];

    class Firework {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.particles = [];
        const colors = ['#ff4d4d', '#ffd93d', '#4dff88', '#4dc3ff', '#d36bff'];
        const color = colors[Math.floor(Math.random() * colors.length)];

        for (let i = 0; i < 80; i++) {
          this.particles.push({
            x: this.x,
            y: this.y,
            angle: Math.random() * Math.PI * 2,
            speed: Math.random() * 6 + 2,
            alpha: 1,
            color
          });
        }
      }

      update() {
        this.particles.forEach(p => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.speed *= 0.98;
          p.alpha -= 0.015;
        });
        this.particles = this.particles.filter(p => p.alpha > 0);
      }

      draw() {
        this.particles.forEach(p => {
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fill();
        });
        ctx.globalAlpha = 1;
      }
    }

    function animate() {
      // Slightly transparent black for trails
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      fireworks.forEach((fw, index) => {
        fw.update();
        fw.draw();
        if (fw.particles.length === 0) {
          fireworks.splice(index, 1);
        }
      });

      // Auto fireworks
      if (Math.random() < 0.04) {
        fireworks.push(new Firework(
          Math.random() * canvas.width,
          Math.random() * canvas.height * 0.6 + 50
        ));
      }

      requestAnimationFrame(animate);
    }

    animate();

    canvas.addEventListener('click', e => {
      fireworks.push(new Firework(e.clientX, e.clientY));
    });
  </script>
</body>
</html>
